- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.Brewfile: mac/Brewfile
    ~/.chunkwmrc: mac/chunkwmrc
    ~/.skhdrc: mac/skhdrc

- shell:
  - [brew services start crisidev/chunkwm/chunkwm, Launchd start chunkwm]
  - [brew services start koekeishiya/formulae/skhd, Launchd start skhd]
