- defaults:
    link:
      relink: true
      create: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.fzf: utils/fzf
    ~/.config/htop/htoprc: utils/htoprc
    ~/.gnupg/gpg-agent.conf: utils/gpg-agent.conf
    ~/.tmux.conf: utils/tmux.conf

- shell:
  - [scripts/install_fzf, Installing fzf]
