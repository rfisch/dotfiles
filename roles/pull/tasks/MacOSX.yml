---
- name: Install homebrew dependencies
  homebrew:
    name: "{{ homebrew['brews'] }}"
    state: present

- name: Add ansible-pull launchd configuration to root LaunchAgents
  template:
    src: launchd.j2
    dest: "/Library/LaunchAgents/com.{{ ansible_user_id | regex_replace('\\.', '') }}.dotfiles.plist"
  become: yes

- name: Run launchd configuration
  launchd:
    name: "com.{{ ansible_user_id | regex_replace('\\.', '') }}.dotfiles"
    state: started
  become: yes

- name: Create newsyslog rotation config for dotfiles.log
  template:
    src: newsyslog.j2
    dest: "/etc/newsyslog.d/com.{{ ansible_user_id | regex_replace('\\.', '') }}.dotfiles"
  become: yes
