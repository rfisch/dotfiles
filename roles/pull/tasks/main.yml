---
- name: "Including {{ ansible_distribution }} tasks"
  include_tasks: "{{ ansible_distribution }}.yml"

- name: Create crontab entry to clone/pull git repository
  template:
    src: etc_cron.d_ansible-pull.j2
    dest: "{{ cron[ansible_distribution] }}/dotfiles"
    owner: root
    group: root
    mode: 0644
  become: yes

- name: Create logrotate entry for ansible-pull.log
  template:
    src: etc_logrotate.d_ansible-pull.j2
    dest: "{{ logrotate_dest[ansible_distribution] }}/dotfiles"
    owner: root
    group: root
    mode: 0644
  become: yes
